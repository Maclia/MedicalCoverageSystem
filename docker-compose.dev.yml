version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      cache_from:
        - type=local,src=/tmp/.buildx-cache-dev
      cache_to:
        - type=local,dest=/tmp/.buildx-cache-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-medical_coverage}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0

      # Security (development defaults)
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-32-chars-minimum}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-32-chars-minimum}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32}

      # Features
      ENABLE_TOKEN_SYSTEM: ${ENABLE_TOKEN_SYSTEM:-true}
      ENABLE_SCHEMES_BENEFITS: ${ENABLE_SCHEMES_BENEFITS:-true}

      # CORS (development)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5000,http://localhost:5173}

      # Development
      CHOKIDAR_USEPOLLING: "true"
      FAST_REFRESH: "true"
    ports:
      - "5000:5000"  # Server
      - "5173:5173"  # Client dev server
    volumes:
      # Source code hot reload
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared
      - ./config:/app/config
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./drizzle.config.ts:/app/drizzle.config.ts

      # Data persistence
      - uploads_dev:/app/uploads
      - logs_dev:/app/logs
      - node_modules_dev:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-medical_coverage}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Mount database initialization scripts
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"  # Expose for local development tools
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-medical_coverage}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis} --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"  # Expose for local development tools
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Database admin tool (development only)
  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

  # Redis commander (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: "local:redis:6379:0:${REDIS_PASSWORD:-redis}"
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_dev_data:
  redis_dev_data:
  uploads_dev:
  logs_dev:
  node_modules_dev:

networks:
  default:
    driver: bridge