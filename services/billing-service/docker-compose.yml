version: '3.8'

services:
  billing-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: medical-coverage/billing-service:latest
    container_name: billing-service
    restart: unless-stopped
    ports:
      - "${BILLING_SERVICE_PORT:-3004}:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - SERVER_HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meduser}:${POSTGRES_PASSWORD:-medpass}@billing-db:5432/${POSTGRES_DB:-billing_db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - REDIS_URL=redis://billing-redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003}
      - API_GATEWAY_URL=${API_GATEWAY_URL:-http://api-gateway:3000}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
      - HOSPITAL_SERVICE_URL=${HOSPITAL_SERVICE_URL:-http://hospital-service:3002}
      - INSURANCE_SERVICE_URL=${INSURANCE_SERVICE_URL:-http://insurance-service:3003}

      # Billing-specific configuration
      - BILLING_CURRENCY=${BILLING_CURRENCY:-KES}
      - TAX_RATE=${TAX_RATE:-0.16}
      - LATE_FEE_RATE=${LATE_FEE_RATE:-0.05}
      - GRACE_PERIOD_DAYS=${GRACE_PERIOD_DAYS:-30}
      - MIN_PAYMENT_AMOUNT=${MIN_PAYMENT_AMOUNT:-100.00}
      - MAX_INVOICE_AMOUNT=${MAX_INVOICE_AMOUNT:-1000000.00}

      # Commission configuration
      - DEFAULT_COMMISSION_RATE=${DEFAULT_COMMISSION_RATE:-0.10}
      - REFERRAL_BONUS_RATE=${REFERRAL_BONUS_RATE:-0.05}
      - PERFORMANCE_BONUS_RATE=${PERFORMANCE_BONUS_RATE:-0.03}
      - MAX_COMMISSION_RATE=${MAX_COMMISSION_RATE:-0.25}
      - MIN_COMMISSION_AMOUNT=${MIN_COMMISSION_AMOUNT:-50.00}

      # M-Pesa configuration
      - MPESA_SHORT_CODE=${MPESA_SHORT_CODE:-}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-}
      - MPESA_PASS_KEY=${MPESA_PASS_KEY:-}
      - MPESA_CALLBACK_URL=${MPESA_CALLBACK_URL:-http://billing-service:3004/api/v1/payments/mpesa/callback}
      - MPESA_TIMEOUT=${MPESA_TIMEOUT:-60000}

      # Stripe configuration
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}

      # Payment processing
      - AUTO_PAYMENT_PROCESSING=${AUTO_PAYMENT_PROCESSING:-false}
      - RETRY_FAILED_PAYMENTS=${RETRY_FAILED_PAYMENTS:-true}
      - MAX_RETRY_ATTEMPTS=${MAX_RETRY_ATTEMPTS:-3}
    volumes:
      - ./logs:/app/logs
      - uploads:/app/uploads
    depends_on:
      billing-db:
        condition: service_healthy
      billing-redis:
        condition: service_healthy
    networks:
      - medical-coverage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  billing-db:
    image: postgres:15-alpine
    container_name: billing-db
    restart: unless-stopped
    ports:
      - "${BILLING_DB_PORT:-5434}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-billing_db}
      - POSTGRES_USER=${POSTGRES_USER:-meduser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-medpass}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - billing_db_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - medical-coverage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meduser} -d ${POSTGRES_DB:-billing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-redis:
    image: redis:7-alpine
    container_name: billing-redis
    restart: unless-stopped
    ports:
      - "${BILLING_REDIS_PORT:-6381}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - billing_redis_data:/data
    networks:
      - medical-coverage-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Billing service monitoring with Prometheus
  billing-prometheus:
    image: prom/prometheus:latest
    container_name: billing-prometheus
    restart: unless-stopped
    ports:
      - "${BILLING_PROMETHEUS_PORT:-9092}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - billing_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - medical-coverage-network
    profiles:
      - monitoring

  # Billing service logs with Grafana
  billing-grafana:
    image: grafana/grafana:latest
    container_name: billing-grafana
    restart: unless-stopped
    ports:
      - "${BILLING_GRAFANA_PORT:-3010}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - billing_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - medical-coverage-network
    profiles:
      - monitoring

  # Redis Commander for Redis management (development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: billing-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    environment:
      - REDIS_HOSTS=local:billing-redis:6379:0:${REDIS_PASSWORD:-redispass}
    networks:
      - medical-coverage-network
    depends_on:
      - billing-redis
    profiles:
      - development

  # pgAdmin for PostgreSQL management (development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: billing-pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-5051}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@medical-coverage.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - medical-coverage-network
    depends_on:
      - billing-db
    profiles:
      - development

volumes:
  billing_db_data:
    driver: local
  billing_redis_data:
    driver: local
  billing_prometheus_data:
    driver: local
  billing_grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  uploads:
    driver: local

networks:
  medical-coverage-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16