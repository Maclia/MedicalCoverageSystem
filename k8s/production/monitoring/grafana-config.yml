apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: medical-coverage
  labels:
    app: grafana
    environment: production
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: 15s
        queryTimeout: 60s
        httpMethod: POST
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-service:3100
      editable: true
      jsonData:
        maxLines: 1000
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'medical-coverage-dashboards'
      orgId: 1
      folder: 'Medical Coverage'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: medical-coverage
  labels:
    app: grafana
    environment: production
data:
  medical-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Medical Coverage System Overview",
        "tags": ["medical-coverage", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Service Availability",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=~\"api-gateway|auth-service|hospital-service|insurance-service|billing-service\"}",
                "legendFormat": "{{job}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
                ],
                "max": 1,
                "min": 0,
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=~\"api-gateway|auth-service|hospital-service|insurance-service|billing-service\"}[5m])) by (job)",
                "legendFormat": "{{job}}"
              }
            ],
            "yAxes": [{"format": "reqps"}],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Response Time (95th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~\"api-gateway|auth-service|hospital-service|insurance-service|billing-service\"}[5m])) by (le, job))",
                "legendFormat": "{{job}}"
              }
            ],
            "yAxes": [{"format": "s"}],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s"
      }
    }
  service-health.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Service Health Dashboard",
        "tags": ["medical-coverage", "health"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "API Gateway Health",
            "type": "graph",
            "targets": [
              {
                "expr": "up{job=\"api-gateway\"}",
                "legendFormat": "API Gateway Status"
              },
              {
                "expr": "rate(http_requests_total{job=\"api-gateway\",code=~\"2..\"}[5m])",
                "legendFormat": "Success Rate"
              },
              {
                "expr": "rate(http_requests_total{job=\"api-gateway\",code=~\"5..\"}[5m])",
                "legendFormat": "Error Rate"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "pg_settings_max_connections",
                "legendFormat": "Max Connections"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Redis Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_memory_used_bytes",
                "legendFormat": "Used Memory"
              },
              {
                "expr": "redis_memory_max_bytes",
                "legendFormat": "Max Memory"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Service CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"api-gateway.*|auth-service.*|hospital-service.*|insurance-service.*|billing-service.*\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s"
      }
    }
  business-metrics.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Business Metrics Dashboard",
        "tags": ["medical-coverage", "business"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Daily Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(auth_service_daily_active_users_total[24h])",
                "legendFormat": "Active Users"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Appointments Booked Today",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(hospital_service_appointments_booked_total[24h])",
                "legendFormat": "Appointments"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Claims Processed Today",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(insurance_service_claims_processed_total[24h])",
                "legendFormat": "Claims"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Revenue Today",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(billing_service_revenue_total[24h])",
                "legendFormat": "Revenue ($)"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Authentication Success Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(auth_service_login_success_total[5m]) / (rate(auth_service_login_success_total[5m]) + rate(auth_service_login_failures_total[5m])) * 100",
                "legendFormat": "Success Rate %"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Claim Processing Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(insurance_service_claim_processing_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(insurance_service_claim_processing_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-24h", "to": "now"},
        "refresh": "1m"
      }
    }
