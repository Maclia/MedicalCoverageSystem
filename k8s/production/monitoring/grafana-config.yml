apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: medical-coverage
  labels:
    app: blackbox-exporter
    environment: production
data:
  config.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions:
          - "HTTP/1.1"
          - "HTTP/2"
          valid_status_codes: []
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: false
          preferred_ip_protocol: "ip4"
      https_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions:
          - "HTTP/1.1"
          - "HTTP/2"
          valid_status_codes: []
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: true
          tls_config:
            insecure_skip_verify: false
          preferred_ip_protocol: "ip4"
      icmp:
        prober: icmp
        timeout: 5s
        icmp:
          preferred_ip_protocol: "ip4"