apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: medical-coverage
  labels:
    app: auth-service
    environment: production
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        environment: production
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
        checksum/config: "{{ .Values.authServiceConfig checksum }}"
        checksum/secrets: "{{ .Values.authServiceSecrets checksum }}"
    spec:
      serviceAccountName: auth-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        runAsGroup: 1002
        fsGroup: 1002
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: auth-service
        image: ghcr.io/medical-coverage-system/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9091
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: LOG_LEVEL
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_EXPIRES_IN
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_REFRESH_EXPIRES_IN
        - name: PASSWORD_MIN_LENGTH
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: PASSWORD_MIN_LENGTH
        - name: PASSWORD_SALT_ROUNDS
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: PASSWORD_SALT_ROUNDS
        - name: MAX_LOGIN_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: MAX_LOGIN_ATTEMPTS
        - name: LOCKOUT_DURATION
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: LOCKOUT_DURATION
        - name: SESSION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: SESSION_TIMEOUT
        - name: AUDIT_LOG_ENABLED
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: AUDIT_LOG_ENABLED
        - name: TWO_FACTOR_ENABLED
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: TWO_FACTOR_ENABLED
        - name: OAUTH_GOOGLE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: OAUTH_GOOGLE_ENABLED
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_REFRESH_SECRET
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://$(REDIS_PASSWORD)@redis-service:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_PASSWORD
        - name: INTER_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: service-communication-secrets
              key: INTER_SERVICE_SECRET
        - name: GOOGLE_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: GOOGLE_OAUTH_CLIENT_ID
        - name: GOOGLE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: GOOGLE_OAUTH_CLIENT_SECRET
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1002
      volumes:
      - name: config-volume
        configMap:
          name: auth-service-config
      - name: logs-volume
        emptyDir: {}
      imagePullSecrets:
      - name: registry-credentials
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-service
              topologyKey: kubernetes.io/hostname
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-service
              topologyKey: topology.kubernetes.io/zone
      nodeSelector:
        node-type: application
        environment: production
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"