# Blackbox Exporter for External Monitoring
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: medical-coverage
  labels:
    app: blackbox-exporter
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
        environment: production
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.22.0
        ports:
        - containerPort: 9115
          name: metrics
          protocol: TCP
        args:
        - '--config.file=/etc/blackbox_exporter/config.yml'
        volumeMounts:
        - name: blackbox-config
          mountPath: /etc/blackbox_exporter
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: blackbox-config
        configMap:
          name: blackbox-exporter-config