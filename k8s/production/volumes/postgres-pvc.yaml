apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: medical-coverage
  labels:
    app: postgres
    environment: production
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 200Gi
  selector:
    matchLabels:
      type: gp2
      zone: us-west-2a
