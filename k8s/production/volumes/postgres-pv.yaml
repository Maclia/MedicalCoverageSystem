apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: medical-coverage
  labels:
    type: gp2
    zone: us-west-2a
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2
  gcePersistentDisk:
    pdName: medical-coverage-postgres-pd
    type: pd-ssd
---
