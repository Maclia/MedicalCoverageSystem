apiVersion: v1
kind: Namespace
metadata:
  name: medical-coverage
  labels:
    name: medical-coverage
    environment: production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medical-coverage-sa
  namespace: medical-coverage
  labels:
    app: medical-coverage
    environment: production
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: medical-coverage
  name: medical-coverage-role
  labels:
    app: medical-coverage
    environment: production
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: medical-coverage-rolebinding
  namespace: medical-coverage
  labels:
    app: medical-coverage
    environment: production
subjects:
- kind: ServiceAccount
  name: medical-coverage-sa
  namespace: medical-coverage
roleRef:
  kind: Role
  name: medical-coverage-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: medical-coverage-cluster-role
  labels:
    app: medical-coverage
    environment: production
rules:
- apiGroups: [""]
  resources: ["nodes", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["custom.metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: medical-coverage-cluster-rolebinding
  labels:
    app: medical-coverage
    environment: production
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: medical-coverage
- kind: ServiceAccount
  name: node-exporter
  namespace: medical-coverage
roleRef:
  kind: ClusterRole
  name: medical-coverage-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: medical-coverage
  labels:
    app: api-gateway
    environment: production
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: medical-coverage
  labels:
    app: auth-service
    environment: production
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hospital-service-sa
  namespace: medical-coverage
  labels:
    app: hospital-service
    environment: production
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: insurance-service-sa
  namespace: medical-coverage
