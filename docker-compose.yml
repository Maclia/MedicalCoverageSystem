version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medical_coverage_db
    environment:
      POSTGRES_DB: medical_coverage_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: medical_secure_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - medical-coverage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: medical_coverage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medical-coverage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: medical_coverage_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://postgres:medical_secure_password_2024@postgres:5432/medical_coverage_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_super_secret_refresh_key_change_in_production}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-your-email@gmail.com}
      SMTP_PASS: ${SMTP_PASS:-your-app-password}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - medical-coverage-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: medical_coverage_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:5000}
      GENERATE_SOURCEMAP: ${GENERATE_SOURCEMAP:-true}
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - medical-coverage-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: medical_coverage_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - medical-coverage-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production

  # Development environment with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - PORT=5000
      - HOSTNAME=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-key}
      - DATABASE_URL=postgresql://postgres:medical_secure_password_2024@postgres:5432/medical_coverage_db
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - medical-coverage-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev

  # Database backup service (optional)
  db-backup:
    image: postgres:15-alpine
    environment:
      - PGPASSWORD=${DB_BACKUP_PASSWORD:-medical_secure_password_2024}
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    command: >
      sh -c "
        echo 'Database backup service initialized' &&
        tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - medical-coverage-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  nginx_logs:
    driver: local
  logs:
    driver: local
  backups:
    driver: local

networks:
  medical-coverage-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16